<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storm Collars Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .storm-form-container {
        width: 500px;
      }

      .storm-form-form-input-text {
        flex: 1;
        padding: 8px;
        background-color: #ffff00;
      }

      .storm-form-form-input-text {
        flex: 1;
        font-size: 16px;
        /* padding: 8px 0px 8px 0px; */
        background-color: #ffff00;
        width: 100%;
        border: none;
        outline: none;
      }

      .storm-form-row {
        display: flex;
        border-bottom: 2px solid black;
        height: 50px;
        position: relative;
      }

      .storm-label {
        width: 200px;
        text-align: right;
        margin: 20px;
        align-items: center;
        padding-right: 10px;
        font-size: 17px;
        font-weight: bold;
        margin-right: 0; /* Ensures the label aligns to the right */
      }

      .storm-input-area {
        flex: 1;

        background-color: #ffff00;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .storm-yes-no-labels {
        position: absolute;
        top: -25px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 100px;
        font-size: 17px;
        font-weight: bold;
      }

      .storm-checkbox-container {
        display: flex;
        gap: 100px;
      }

      .storm-checkbox-yes {
        width: 25px;
        height: 25px;
        border: 2px solid #0000ff;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: white;
        cursor: pointer;
      }

      .storm-checkbox-no {
        width: 25px;
        height: 25px;
        border: 2px solid #ff0000;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: white;
        cursor: pointer;
      }

      .storm-checkbox-yes:checked,
      .storm-checkbox-no:checked {
        background-color: #888;
      }
    </style>
  </head>
  <body>
    <div class="storm-form-container">
      <!-- Storm Collars Row -->
      <div class="storm-form-row">
        <div class="storm-label">STORM COLLARS-</div>
        <div class="storm-input-area">
          <div class="storm-yes-no-labels">
            <span>YES</span>
            <span>NO</span>
          </div>
          <div class="storm-checkbox-container">
            <input type="checkbox" class="storm-checkbox-yes" />
            <input type="checkbox" class="storm-checkbox-no" />
          </div>
        </div>
      </div>

      <!-- Pipe Size A Row -->
      <div class="storm-form-row">
        <div class="storm-label">PIPE SIZE A-</div>
        <div class="storm-input-area">
          <input class="storm-form-form-input-text" type="text" />
        </div>
      </div>

      <!-- Pipe Size B Row -->
      <div class="storm-form-row">
        <div class="storm-label">PIPE SIZE B-</div>
        <div class="storm-input-area">
          <input class="storm-form-form-input-text" type="text" />
        </div>
      </div>

      <!-- S.C. Flange Row -->
      <div class="storm-form-row">
        <div class="storm-label">S.C. FLANGE-</div>
        <div class="storm-input-area">
          <input class="storm-form-form-input-text" type="text" />
        </div>
      </div>
    </div>
  </body>
</html>
