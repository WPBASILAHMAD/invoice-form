<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loose Collars Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .loose-collars-container {
        margin-top: 20px;
        width: 700px;
      }

      .loose-collars-row {
        display: flex;
        margin-left: 20px;
        border-bottom: 2px solid black;
        height: 50px;
        position: relative;
      }

      .loose-collars-label {
        width: 300px;
        display: flex;
        align-items: center;
        padding-left: 20px;
        font-size: 17px;
        font-weight: bold;
      }

      .loose-collars-input-area {
        flex: 1;
        background-color: #ffff00;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .loose-collars-yes-no-labels {
        position: absolute;
        top: -25px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 200px;
        font-size: 17px;
        font-weight: bold;
      }

      .loose-collars-checkbox-container {
        display: flex;
        gap: 200px;
      }

      .loose-collars-checkbox-yes {
        width: 25px;
        height: 25px;
        border: 2px solid #0000ff;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: white;
        cursor: pointer;
      }

      .loose-collars-checkbox-no {
        width: 25px;
        height: 25px;
        border: 2px solid #ff0000;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: white;
        cursor: pointer;
      }

      .loose-collars-checkbox-yes:checked,
      .loose-collars-checkbox-no:checked {
        background-color: #888;
      }

      /* Only show YES/NO labels above the first row */
      .loose-collars-row:first-child .loose-collars-yes-no-labels {
        display: flex;
      }

      .loose-collars-row:not(:first-child) .loose-collars-yes-no-labels {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loose-collars-section" class="loose-collars-container">
      <!-- Loose Collars Row -->
      <div class="loose-collars-row">
        <div class="loose-collars-label">LOOSE COLLARS-</div>
        <div class="loose-collars-input-area">
          <div class="loose-collars-yes-no-labels">
            <span>YES</span>
            <span>NO</span>
          </div>
          <div class="loose-collars-checkbox-container">
            <input type="checkbox" class="loose-collars-checkbox-yes" />
            <input type="checkbox" class="loose-collars-checkbox-no" />
          </div>
        </div>
      </div>

      <!-- Corner Bolts Row -->
      <div class="loose-collars-row">
        <div class="loose-collars-label">CORNER BOLTS-</div>
        <div class="loose-collars-input-area">
          <div class="loose-collars-yes-no-labels">
            <span>YES</span>
            <span>NO</span>
          </div>
          <div class="loose-collars-checkbox-container">
            <input type="checkbox" class="loose-collars-checkbox-yes" />
            <input type="checkbox" class="loose-collars-checkbox-no" />
          </div>
        </div>
      </div>

      <!-- Hose Clamps Row -->
      <div class="loose-collars-row">
        <div class="loose-collars-label">HOSE CLAMPS-</div>
        <div class="loose-collars-input-area">
          <div class="loose-collars-yes-no-labels">
            <span>YES</span>
            <span>NO</span>
          </div>
          <div class="loose-collars-checkbox-container">
            <input type="checkbox" class="loose-collars-checkbox-yes" />
            <input type="checkbox" class="loose-collars-checkbox-no" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
