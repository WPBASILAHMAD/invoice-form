<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Form</title>
    <style>
     

      .form-container {
      
        border: 1px 2px 3px 4px solid black;
      }

      .form-row {
        display: flex;
        border-bottom: 2px solid black;
      }

      .form-label {
        min-width: 120px;
        padding: 8px;
        /* border-right: 1px solid black; */
        font-weight: bold;
        text-transform: uppercase;
      }

      .form-input {
        flex: 1;
        padding: 8px;
        background-color: #ffff00;
      }

      .form-input-text {
        flex: 1;
        font-size: 16px;
        /* padding: 8px 0px 8px 0px; */
        background-color: #ffff00;
        width: 100%;
        border: none;
        outline: none;
      }

      .phone-input {
        background-color: #ffcccb;

        flex: 1;
        padding: 8px;
      }

      .phone-input-text {
        flex: 1;
        font-size: 16px;
        background-color: #ffcccb;
        width: 100%;
        border: none;
        outline: none;
      }

      .measurement-container {
        padding-left: 20px;
      }

      .measurement-row {
        display: flex;
        border-bottom: 2px solid black;
      }

      .measurement-label {
        width: 200px;
        padding: 8px;
        text-align: center;
        border-right: 1px solid black;
      }

      .rush-section {
        display: flex;
        border-bottom: 1px solid black;
        background-color: #ffff00;
      }

      .rush-box {
        padding: 2px 10px 0px 10px;
        border-right: 1px solid black;
      }

      .drip-edge {
        display: flex;
        align-items: center;
      }

      .drip-label {
        padding: 8px;
      }

      .checkbox-group {
        display: flex;
        gap: 20px;
        padding: 8px;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <nav >
      <a href="flexbox.html" style=" text-decoration: none; padding: 14px 20px;">Flexbox</a>
    </nav>
    <br />
    <br />
    <div id="note-section"></div>
    <script>
      fetch("sections/NoteSection.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("note-section").innerHTML = data;
        })
        .catch((error) => console.error("Error loading section:", error));
    </script>
    <br />
    <div class="form-container">
      <div class="form-row">
        <div class="form-label" style="padding-top: 8px">DATE-</div>
        <div class="form-input">
          <input class="form-input-text" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">COMPANY-</div>
        <div class="form-input">
          <input class="form-input-text" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">NAME-</div>
        <div class="form-input">
          <input class="form-input-text" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">PHONE#</div>
        <div class="phone-input">
          <input class="phone-input-text" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">PO/JOB-</div>
        <div class="form-input">
          <input class="form-input-text" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-label">MATERIAL-</div>
        <div class="form-input">
          <input class="form-input-text" type="text" />
        </div>
      </div>

      <div class="measurement-container">
        <div class="measurement-row">
          <div class="measurement-label">1) LONG SIDE-</div>
          <div class="form-input">
            <input class="form-input-text" type="text" />
          </div>
        </div>

        <div class="measurement-row">
          <div class="measurement-label">2) SHORT SIDE-</div>
          <div class="form-input">
            <input class="form-input-text" type="text" />
          </div>
        </div>

        <div class="measurement-row">
          <div class="measurement-label">3) LONG SIDE-</div>
          <div class="form-input">
            <input class="form-input-text" type="text" />
          </div>
        </div>

        <div class="measurement-row">
          <div class="measurement-label">4) SHORT SIDE-</div>
          <div class="form-input">
            <input class="form-input-text" type="text" />
          </div>
        </div>

        <div class="measurement-row">
          <div class="measurement-label">COLLAR HEIGHT-</div>
          <div class="form-input">
            <input class="form-input-text" type="text" />
          </div>
        </div>

        <div class="measurement-row">
          <div class="measurement-label">SKIRT HEIGHT-</div>
          <div class="form-input">
            <input class="form-input-text" type="text" />
          </div>
        </div>
      </div>

      <div class="rush-section">
        <div
          class="rush-box"
          style="text-align: center; background-color: white">
          <span style="border: 2px solid black; padding: 2px">RUSH + $50</span
          ><br />
          <input
            type="checkbox"
            style="margin-top: 10px; border: 2px solid blue" />
        </div>
        <div class="drip-edge">
          <div class="drip-label">DRIP EDGE-</div>
          <div class="checkbox-group">
            <div class="checkbox-container">
              <label for="yes">YES</label><br />
              <input type="checkbox" id="yes" style="background-color: green" />
            </div>
            <br />
            <div class="checkbox-container">
              <label for="no">NO</label><br />
              <input type="checkbox" id="no" style="border-color: red" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div id="collar-section"></div>
    <script>
      fetch("sections/CollarSection.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("collar-section").innerHTML = data;
        })
        .catch((error) => console.error("Error loading section:", error));
    </script>
    <br />
    <div id="loose-collars-section"></div>
    <script>
      fetch("sections/LOOSECOLLARS.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("loose-collars-section").innerHTML = data;
        })
        .catch((error) => console.error("Error loading section:", error));
    </script>
  </body>
  </body>
  </body>
</html>
